<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Miner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .stats-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .resource-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .resource-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .actions {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .btn-sell {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }
        
        .btn-upgrade {
            background: linear-gradient(45deg, #FFD93D, #FF9A3D);
        }
        
        .mining-animation {
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            display: none;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 1000;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Cosmic Miner</h1>
            <p>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –¥–æ–±—ã—á–∞ —Ä–µ—Å—É—Ä—Å–æ–≤</p>
        </div>
        
        <div class="stats-card">
            <div class="stat-row">
                <span>üí∞ –ö—Ä–µ–¥–∏—Ç—ã:</span>
                <span id="credits">100</span>
            </div>
            <div class="stat-row">
                <span>üöÄ –£—Ä–æ–≤–µ–Ω—å –∫–æ—Ä–∞–±–ª—è:</span>
                <span id="shipLevel">1</span>
            </div>
        </div>
        
        <div class="stats-card">
            <h3 style="margin-bottom: 10px;">üì¶ –†–µ—Å—É—Ä—Å—ã:</h3>
            <div class="resources-grid">
                <div class="resource-card">
                    <div class="resource-icon">ü™®</div>
                    <div>–ñ–µ–ª–µ–∑–æ</div>
                    <div id="ironCount">0</div>
                </div>
                <div class="resource-card">
                    <div class="resource-icon">üì¶</div>
                    <div>–ó–æ–ª–æ—Ç–æ</div>
                    <div id="goldCount">0</div>
                </div>
                <div class="resource-card">
                    <div class="resource-icon">üíé</div>
                    <div>–ö—Ä–∏—Å—Ç–∞–ª–ª—ã</div>
                    <div id="crystalsCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="mineResources()">‚õè –î–æ–±—ã–≤–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>
            <button class="btn btn-upgrade" onclick="upgradeShip()">üõ† –£–ª—É—á—à–∏—Ç—å –∫–æ—Ä–∞–±–ª—å</button>
            
            <div style="margin: 10px 0; text-align: center; font-weight: bold;">
                –ü—Ä–æ–¥–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã:
            </div>
            
            <button class="btn btn-sell" onclick="sellResource('iron')">üõí –ü—Ä–æ–¥–∞—Ç—å –∂–µ–ª–µ–∑–æ (2üí∞)</button>
            <button class="btn btn-sell" onclick="sellResource('gold')">üõí –ü—Ä–æ–¥–∞—Ç—å –∑–æ–ª–æ—Ç–æ (5üí∞)</button>
            <button class="btn btn-sell" onclick="sellResource('crystals')">üõí –ü—Ä–æ–¥–∞—Ç—å –∫—Ä–∏—Å—Ç–∞–ª–ª—ã (15üí∞)</button>
        </div>
        
        <div class="mining-animation" id="miningAnimation">
            ‚õè
        </div>
        
        <div class="loading" id="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentPlayerData = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            if (window.Telegram && Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                return tg.initDataUnsafe.user;
            }
            return null;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserId() {
            const telegramUser = initTelegram();
            if (telegramUser && telegramUser.id) {
                return telegramUser.id.toString();
            }
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram
            return 'test_user_' + Math.random().toString(36).substr(2, 9);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞
        async function loadPlayerData() {
            showLoading(true);
            try {
                const userId = getUserId();
                const response = await fetch(`/api/player/${userId}`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const playerData = await response.json();
                currentPlayerData = playerData;
                updateDisplay(playerData);
                showNotification('–î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
            } catch (error) {
                console.error('Error loading player data:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã');
            } finally {
                showLoading(false);
            }
        }
        
        // –î–æ–±—ã—á–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        async function mineResources() {
            const miningAnimation = document.getElementById('miningAnimation');
            miningAnimation.style.display = 'block';
            
            try {
                const userId = getUserId();
                const response = await fetch('/api/mine', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentPlayerData = result.player;
                    updateDisplay(result.player);
                    
                    let message = `–î–æ–±—ã—Ç–æ: –ñ–µ–ª–µ–∑–æ +${result.resources.iron}, –ó–æ–ª–æ—Ç–æ +${result.resources.gold}`;
                    if (result.resources.crystals > 0) {
                        message += `, –ö—Ä–∏—Å—Ç–∞–ª–ª—ã +${result.resources.crystals} üíé`;
                    }
                    
                    showNotification(message);
                } else {
                    showNotification(result.error || '–û—à–∏–±–∫–∞ –¥–æ–±—ã—á–∏');
                }
            } catch (error) {
                console.error('Mining error:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
            
            setTimeout(() => {
                miningAnimation.style.display = 'none';
            }, 1000);
        }
        
        // –ü—Ä–æ–¥–∞–∂–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        async function sellResource(resourceType) {
            try {
                const userId = getUserId();
                const response = await fetch('/api/sell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        resource_type: resourceType
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentPlayerData = result.player;
                    updateDisplay(result.player);
                    showNotification(`–ü—Ä–æ–¥–∞–Ω–æ! –ü–æ–ª—É—á–µ–Ω–æ: ${result.income} –∫—Ä–µ–¥–∏—Ç–æ–≤ üí∞`);
                } else {
                    showNotification(result.error || '–ù–µ—á–µ–≥–æ –ø—Ä–æ–¥–∞–≤–∞—Ç—å');
                }
            } catch (error) {
                console.error('Selling error:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–æ–¥–∞–∂–∏');
            }
        }
        
        // –£–ª—É—á—à–µ–Ω–∏–µ –∫–æ—Ä–∞–±–ª—è
        async function upgradeShip() {
            try {
                const userId = getUserId();
                const response = await fetch('/api/upgrade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentPlayerData = result.player;
                    updateDisplay(result.player);
                    showNotification(`–ö–æ—Ä–∞–±–ª—å —É–ª—É—á—à–µ–Ω –¥–æ —É—Ä–æ–≤–Ω—è ${result.new_level}! üöÄ`);
                } else {
                    showNotification(result.error || '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤');
                }
            } catch (error) {
                console.error('Upgrade error:', error);
                showNotification('–û—à–∏–±–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDisplay(playerData) {
            document.getElementById('credits').textContent = playerData.credits;
            document.getElementById('shipLevel').textContent = playerData.ship_level;
            document.getElementById('ironCount').textContent = playerData.resources.iron;
            document.getElementById('goldCount').textContent = playerData.resources.gold;
            document.getElementById('crystalsCount').textContent = playerData.resources.crystals;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadPlayerData();
        });
    </script>
</body>
</html>
